<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=IBM+Plex+Mono:wght@400;500&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --cream: #F5F0E8;
      --warm-white: #FDFAF5;
      --ink: #1A1612;
      --ink-light: #4A4440;
      --ink-muted: #8A8480;
      --rule: #DDD8D0;
      --accent: #C44B2B;
      --accent-light: #F0E8E4;
      --tag-bg: #EDE8E0;
      --card-bg: #FDFAF5;
      --card-hover: #FFF8F0;
      --shadow: 0 1px 3px rgba(26,22,18,0.08), 0 4px 16px rgba(26,22,18,0.04);
      --shadow-hover: 0 2px 8px rgba(26,22,18,0.12), 0 8px 32px rgba(26,22,18,0.08);
    }

    html { font-size: 16px; }

    body {
      background: var(--cream);
      color: var(--ink);
      font-family: 'Lato', sans-serif;
      font-weight: 300;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Grain overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    /* Header */
    header {
      background: var(--ink);
      color: var(--cream);
      padding: 0 48px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 3px solid var(--accent);
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      gap: 32px;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: -0.3px;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-rule {
      width: 1px;
      height: 20px;
      background: rgba(245,240,232,0.2);
    }

    .logo-sub {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      font-weight: 400;
      color: rgba(245,240,232,0.45);
      letter-spacing: 0.5px;
    }

    .search-wrap {
      flex: 1;
      max-width: 420px;
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(245,240,232,0.35);
      font-size: 14px;
      pointer-events: none;
    }

    #search {
      width: 100%;
      background: rgba(245,240,232,0.08);
      border: 1px solid rgba(245,240,232,0.15);
      border-radius: 6px;
      padding: 9px 14px 9px 38px;
      color: var(--cream);
      font-family: 'Lato', sans-serif;
      font-size: 14px;
      font-weight: 300;
      transition: all 0.2s;
      outline: none;
    }

    #search::placeholder { color: rgba(245,240,232,0.3); }
    #search:focus {
      background: rgba(245,240,232,0.12);
      border-color: rgba(245,240,232,0.3);
    }

    .count-badge {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      color: rgba(245,240,232,0.4);
      white-space: nowrap;
    }

    /* Main layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 48px;
      position: relative;
      z-index: 1;
    }

    /* Category filter */
    .filter-bar {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 36px;
      padding-bottom: 28px;
      border-bottom: 1px solid var(--rule);
    }

    .cat-btn {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.3px;
      padding: 6px 14px;
      border-radius: 3px;
      border: 1px solid var(--rule);
      background: transparent;
      color: var(--ink-muted);
      cursor: pointer;
      transition: all 0.15s;
      text-transform: uppercase;
    }

    .cat-btn:hover {
      border-color: var(--ink-light);
      color: var(--ink);
    }

    .cat-btn.active {
      background: var(--ink);
      border-color: var(--ink);
      color: var(--cream);
    }

    /* Section label */
    .section-meta {
      display: flex;
      align-items: baseline;
      gap: 12px;
      margin-bottom: 24px;
    }

    .section-label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--ink-muted);
    }

    .results-count {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      color: var(--accent);
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    /* Card */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--rule);
      border-radius: 6px;
      padding: 24px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 12px;
      animation: fadeUp 0.3s ease both;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: var(--accent);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.25s ease;
    }

    .card:hover {
      background: var(--card-hover);
      border-color: #C8C0B4;
      box-shadow: var(--shadow-hover);
      transform: translateY(-2px);
    }

    .card:hover::before { transform: scaleX(1); }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
    }

    .card-title {
      font-family: 'Playfair Display', serif;
      font-size: 16px;
      font-weight: 600;
      line-height: 1.3;
      color: var(--ink);
      flex: 1;
    }

    .card-cat {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 9px;
      font-weight: 500;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      padding: 3px 7px;
      border-radius: 2px;
      background: var(--accent-light);
      color: var(--accent);
      white-space: nowrap;
      flex-shrink: 0;
    }

    .card-preview {
      font-size: 13px;
      color: var(--ink-light);
      line-height: 1.6;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .card-tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 2px;
    }

    .tag {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 10px;
      color: var(--ink-muted);
      background: var(--tag-bg);
      padding: 2px 7px;
      border-radius: 2px;
    }

    /* Empty state */
    .empty {
      grid-column: 1/-1;
      text-align: center;
      padding: 80px 20px;
      color: var(--ink-muted);
    }

    .empty-title {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      font-style: italic;
      margin-bottom: 8px;
      color: var(--ink-light);
    }

    .empty-sub {
      font-size: 13px;
      font-family: 'IBM Plex Mono', monospace;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(26,22,18,0.6);
      backdrop-filter: blur(3px);
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .modal-overlay.open {
      opacity: 1;
      pointer-events: all;
    }

    .modal {
      background: var(--warm-white);
      border-radius: 8px;
      width: 100%;
      max-width: 640px;
      max-height: 85vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(26,22,18,0.25);
      transform: translateY(16px) scale(0.98);
      transition: transform 0.25s ease;
      border-top: 3px solid var(--accent);
    }

    .modal-overlay.open .modal {
      transform: translateY(0) scale(1);
    }

    .modal-body { padding: 36px; }

    .modal-cat {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .modal-title {
      font-family: 'Playfair Display', serif;
      font-size: 26px;
      font-weight: 600;
      line-height: 1.2;
      color: var(--ink);
      margin-bottom: 24px;
    }

    .modal-prompt-label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 10px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--ink-muted);
      margin-bottom: 10px;
    }

    .modal-prompt {
      background: var(--cream);
      border: 1px solid var(--rule);
      border-radius: 4px;
      padding: 20px;
      font-size: 14px;
      line-height: 1.75;
      color: var(--ink-light);
      white-space: pre-wrap;
      margin-bottom: 20px;
      font-family: 'Lato', sans-serif;
    }

    .modal-tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 28px;
    }

    .modal-footer {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn-copy {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      padding: 11px 24px;
      border-radius: 4px;
      border: none;
      background: var(--ink);
      color: var(--cream);
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-copy:hover { background: var(--accent); }
    .btn-copy.copied { background: #2D7A4F; }

    .btn-close {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      padding: 11px 20px;
      border-radius: 4px;
      border: 1px solid var(--rule);
      background: transparent;
      color: var(--ink-muted);
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-close:hover { border-color: var(--ink-light); color: var(--ink); }

    .modal-meta {
      margin-left: auto;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 10px;
      color: var(--ink-muted);
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 80px;
      color: var(--ink-muted);
      font-family: 'IBM Plex Mono', monospace;
      font-size: 12px;
      letter-spacing: 1px;
    }

    .loading::after {
      content: '';
      animation: dots 1.2s infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 32px;
      border-top: 1px solid var(--rule);
      margin-top: 60px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      color: var(--ink-muted);
    }

    footer a { color: var(--accent); text-decoration: none; }

    @media (max-width: 768px) {
      header { padding: 0 20px; }
      .container { padding: 28px 20px; }
      .grid { grid-template-columns: 1fr; }
      .header-inner { gap: 16px; }
      .logo-sub { display: none; }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-inner">
      <div class="logo">
        Prompt Library
        <div class="logo-rule"></div>
        <span class="logo-sub">SamRobinson961</span>
      </div>
      <div class="search-wrap">
        <span class="search-icon">â</span>
        <input id="search" type="text" placeholder="Search prompts..." autocomplete="off" spellcheck="false">
      </div>
      <div class="count-badge" id="total-count"></div>
    </div>
  </header>

  <div class="container">
    <div class="filter-bar" id="filter-bar">
      <button class="cat-btn active" data-cat="All">All</button>
    </div>

    <div class="section-meta">
      <span class="section-label">Prompts</span>
      <span class="results-count" id="results-count"></span>
    </div>

    <div class="grid" id="grid">
      <div class="loading">Loading prompts</div>
    </div>
  </div>

  <footer>
    Stored in <a href="https://github.com/SamRobinson961/prompt-library" target="_blank">github.com/SamRobinson961/prompt-library</a>
    &nbsp;Â·&nbsp; Managed by Claude
  </footer>

  <!-- Modal -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <div class="modal-body">
        <div class="modal-cat" id="modal-cat"></div>
        <div class="modal-title" id="modal-title"></div>
        <div class="modal-prompt-label">Prompt</div>
        <div class="modal-prompt" id="modal-prompt"></div>
        <div class="modal-tags" id="modal-tags"></div>
        <div class="modal-footer">
          <button class="btn-copy" id="btn-copy">Copy Prompt</button>
          <button class="btn-close" id="btn-close">Close</button>
          <span class="modal-meta" id="modal-meta"></span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const REPO_RAW = 'https://raw.githubusercontent.com/SamRobinson961/prompt-library/main/prompts.json';

    let allPrompts = [];
    let activeCategory = 'All';
    let searchQuery = '';
    let selectedPrompt = null;

    async function loadPrompts() {
      try {
        const res = await fetch(REPO_RAW + '?t=' + Date.now());
        const data = await res.json();
        allPrompts = data.prompts || [];
        render();
        buildCategories();
        document.getElementById('total-count').textContent = allPrompts.length + ' prompts';
      } catch (e) {
        document.getElementById('grid').innerHTML = `
          <div class="empty">
            <div class="empty-title">Couldn't load prompts</div>
            <div class="empty-sub">Check the GitHub repo is public</div>
          </div>`;
      }
    }

    function buildCategories() {
      const cats = ['All', ...new Set(allPrompts.map(p => p.category).filter(Boolean).sort())];
      const bar = document.getElementById('filter-bar');
      bar.innerHTML = '';
      cats.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'cat-btn' + (cat === activeCategory ? ' active' : '');
        btn.dataset.cat = cat;
        btn.textContent = cat;
        btn.addEventListener('click', () => {
          activeCategory = cat;
          document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          render();
        });
        bar.appendChild(btn);
      });
    }

    function getFiltered() {
      return allPrompts.filter(p => {
        const matchCat = activeCategory === 'All' || p.category === activeCategory;
        const q = searchQuery.toLowerCase();
        const matchSearch = !q ||
          p.title?.toLowerCase().includes(q) ||
          p.prompt?.toLowerCase().includes(q) ||
          p.tags?.some(t => t.toLowerCase().includes(q)) ||
          p.category?.toLowerCase().includes(q);
        return matchCat && matchSearch;
      });
    }

    function render() {
      const filtered = getFiltered();
      const grid = document.getElementById('grid');
      const countEl = document.getElementById('results-count');

      countEl.textContent = filtered.length === allPrompts.length
        ? ''
        : `${filtered.length} result${filtered.length !== 1 ? 's' : ''}`;

      if (filtered.length === 0) {
        grid.innerHTML = `
          <div class="empty">
            <div class="empty-title">Nothing found</div>
            <div class="empty-sub">Try a different search or category</div>
          </div>`;
        return;
      }

      grid.innerHTML = '';
      filtered.forEach((p, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.animationDelay = Math.min(i * 40, 200) + 'ms';
        card.innerHTML = `
          <div class="card-header">
            <div class="card-title">${esc(p.title)}</div>
            <div class="card-cat">${esc(p.category || 'General')}</div>
          </div>
          <div class="card-preview">${esc(p.prompt)}</div>
          ${p.tags?.length ? `<div class="card-tags">${p.tags.map(t => `<span class="tag">#${esc(t)}</span>`).join('')}</div>` : ''}
        `;
        card.addEventListener('click', () => openModal(p));
        grid.appendChild(card);
      });
    }

    function esc(str) {
      if (!str) return '';
      return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    function openModal(p) {
      selectedPrompt = p;
      document.getElementById('modal-cat').textContent = p.category || '';
      document.getElementById('modal-title').textContent = p.title;
      document.getElementById('modal-prompt').textContent = p.prompt;
      document.getElementById('modal-tags').innerHTML = p.tags?.map(t => `<span class="tag">#${esc(t)}</span>`).join('') || '';
      document.getElementById('modal-meta').textContent = p.useCount ? `Used ${p.useCount}Ã` : '';

      const copyBtn = document.getElementById('btn-copy');
      copyBtn.textContent = 'Copy Prompt';
      copyBtn.className = 'btn-copy';

      document.getElementById('modal-overlay').classList.add('open');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      document.getElementById('modal-overlay').classList.remove('open');
      document.body.style.overflow = '';
    }

    document.getElementById('btn-copy').addEventListener('click', () => {
      if (!selectedPrompt) return;
      navigator.clipboard.writeText(selectedPrompt.prompt).then(() => {
        const btn = document.getElementById('btn-copy');
        btn.textContent = 'â Copied!';
        btn.className = 'btn-copy copied';
        setTimeout(() => {
          btn.textContent = 'Copy Prompt';
          btn.className = 'btn-copy';
        }, 2000);
      });
    });

    document.getElementById('btn-close').addEventListener('click', closeModal);
    document.getElementById('modal-overlay').addEventListener('click', e => {
      if (e.target === e.currentTarget) closeModal();
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeModal();
      if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
        e.preventDefault();
        document.getElementById('search').focus();
      }
    });

    let searchTimer;
    document.getElementById('search').addEventListener('input', e => {
      clearTimeout(searchTimer);
      searchTimer = setTimeout(() => {
        searchQuery = e.target.value;
        render();
      }, 150);
    });

    loadPrompts();
  </script>
</body>
</html>
